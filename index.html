<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cute Cats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <div id="title">
        <div id="title-intro">
          <h4> CSS interactivity </h4>
          <h5> with </h5>
        </div>
          <h1 id="title-main"> Alfie & River </h1> 
      </div>
    </header>
    <main>
    <div class="cat-one">
      <div class="cat-one-head"></div>
      <div class="cat-one-ears">
        <div class="cat-one-left-ear"></div>
        <div class="cat-one-right-ear"></div>
      </div>
      <div class="cat-one-eyes">
        <div class="cat-one-left-eye"></div>
          <div class="cat-one-inner-left-eye"></div>
        <div class="cat-one-right-eye"></div>
          <div class="cat-one-inner-right-eye"></div>
      </div>
      <div class="cat-one-eyes-closed">
          <div class="cat-one-left-eye-closed"></div>
          <div class="cat-one-right-eye-closed"></div>
      </div>
      <div class="cat-one-nose"></div>
      <div class="cat-one-whiskers">
        <div class="cat-one-whiskers-left">
          <div class="cat-one-whiskers-left-one"></div>
          <div class="cat-one-whiskers-left-two"></div>
          <div class="cat-one-whiskers-left-three"></div>
        </div>
        <div class="cat-one-whiskers-right">
          <div class="cat-one-whiskers-right-one"></div>
          <div class="cat-one-whiskers-right-two"></div>
          <div class="cat-one-whiskers-right-three"></div>
        </div> 
      </div>
     <div class="cat-one-mouth">
       <div class="cat-one-mouth-left"></div>
       <div class="cat-one-mouth-right"></div>
     </div>      
    </div>
    
     <div class="cat-two">
      <div class="cat-two-head"></div>
      <div class="cat-one-ears">
        <div class="cat-two-left-ear"></div>
        <div class="cat-two-right-ear"></div>
      </div>
      <div class="cat-one-eyes">
        <div class="cat-one-left-eye"></div>
          <div class="cat-one-inner-left-eye"></div>
        <div class="cat-one-right-eye"></div>
          <div class="cat-one-inner-right-eye"></div>
      </div>
      <div class="cat-one-eyes-closed">
          <div class="cat-one-left-eye-closed"></div>
          <div class="cat-one-right-eye-closed"></div>
      </div>
      <div class="cat-one-nose"></div>
      <div class="cat-one-whiskers">
        <div class="cat-one-whiskers-left">
          <div class="cat-one-whiskers-left-one"></div>
          <div class="cat-one-whiskers-left-two"></div>
          <div class="cat-one-whiskers-left-three"></div>
        </div>
        <div class="cat-one-whiskers-right">
          <div class="cat-one-whiskers-right-one"></div>
          <div class="cat-one-whiskers-right-two"></div>
          <div class="cat-one-whiskers-right-three"></div>
        </div> 
      </div>
     <div class="cat-one-mouth">
       <div class="cat-one-mouth-left"></div>
       <div class="cat-one-mouth-right"></div>
     </div>      
    </div>
    </main>
    <div class="divider"></div>
    <footer>
      <a target="_blank" href="https://github.com/RGDC-coding"><i class="fa fa-github" style="font-size:24px"></i></a>
      <a target="_blank" href="https://x.com/Rgdc_X"><i class="fa fa-twitter" style="font-size:24px"></i></a>
      <p id="copyright">&#169 2024 RÃºben Ganga Da Cruz | All Rights Reserved.</p>
    </footer>
  </body>
</html>
